<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <script type="module" src="/src/main.js"></script>
</head>

<body style="padding: 3rem;">
  <h1>Open console to see events</h1>
  <p>Default state:</p>
  <div style="margin-bottom: 3rem">
    <hue-picker oninput="(function(e){console.log(e.detail)})(event)"></hue-picker>
  </div>
  <p>With <code>step</code> and a preset value:</p>
  <hue-picker step="20" value="150" name="qwert" onchange="(function(e){console.log(e.detail)})(event)"></hue-picker>
</body>

</html>
